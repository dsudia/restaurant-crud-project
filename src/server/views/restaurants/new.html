{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container-fluid">

    <nav class='navbar navbar-default'>
      <div class='container-fluid'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">New Restaurant</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class='row'>
      <div class='col-md-1'>
      </div>

      <div class='col-md-10'>
        <form method='post'>
          {% if messages %}
          <div class='alert alert-danger'>
            {{ messages }}
          </div>
          {% endif %}
          <div class='form-group'>
            <label for='name'>Name</label>
            <input type='text' name='name' class='form-control' maxlength='40' {% if restaurant %} value='{{ restaurant.name }}' {% endif %} placeholder='Restaurant name' required/>
          </div>
          <div class='form-group'>
            <label for='city'>Location</label><br />
            <input type='text' name='city' {% if restaurant %} value='{{ restaurant.city }}' {% endif %} class='form-control' placeholder='City' required/>
            <br />
            <select class="form-control" id="state" name="state" required>
                {% if restaurant %}
                  <option value='{{ restaurant.state }}' selected>{{ restaurant.state }}</option>
                {% endif %}
                {% if !restaurant %}
                  <option value="" disabled selected>-- State --</option>
                {% endif %}
                <option value="AK">AK</option>
                <option value="AL">AL</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">D.C.</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="ND">ND</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="PR">PR</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VA">VA</option>
                <option value="VT">VT</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
          </div>
          <div class='form-group'>
            <label for='cuisine'>Cuisine</label>
            <select name='cuisine' class='form-control' required>
              {% if restaurant %}
                <option value='{{ restaurant.cuisine }}' selected>{{ restaurant.cuisine }}</option>
              {% endif %}
              {% if !restaurant %}
                <option value="" disabled selected>-- Cuisine --</option>
              {% endif %}
              <option value='American'>
                American
              </option>
              <option value='Italian'>
                Italian
              </option>
              <option value='Mexican'>
                Mexican
              </option>
              <option value='Thai'>
                Thai
              </option>
              <option value='Vietnamese'>
                Vietnamese
              </option>
            </select>
          </div>
          <div class='form-group'>
            <label for='image'>Image</label>
            <input name='image' type='url' {% if restaurant %} value='{{ restaurant.image }}' {% endif %} class='form-control' placeholder='Enter a url' required/>
          </div>
          <div class='form-group'>
            <label for='descrip'>Tell us about it!</label>
            <textarea name='descrip' class='form-control' placeholder='Enter a description of the restaurant.' rows='10' cols='30' required>{% if restaurant %}{{ restaurant.descrip }}{% endif %}</textarea>
          </div>
          <input formaction='/restaurants' type='submit' value='Submit' class='btn btn-lg btn-success'/>
          <a href='/' class='btn btn-lg btn-danger'>Cancel</a>
        </form>


      </div>

      <div class='col-md-1'>
      </div>
    </div>

  </div>

{% endblock %}
