{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container-fluid">

    <header class='row primary-color-back bottom-margin'>
      <div class='col-md-4'>
      </div>
      <div class='col-md-4'>
        <h1 class='center-text'>{{ name }}</h1>
      </div>
      <div class='col-md-4'>
        <a href='{{ link }}' class='bottom-right main-link'>{{ linkText }}</a>
      </div>
    </header>

    <div class='row'>
      <div class='col-md-1'>
      </div>

      <div class='col-md-10'>
        <form>
          <label for='name'>Name</label>
          <br />
          <input type='text' name='name' class='form-control' placeholder='Restaurant Name' />
          <br />
          <br />
          <label for='city'>Location</label><br />
          <input type='text' name='city' class='form-control' placeholder='city' />
          <br />
          <br />
          <select class="form-control" id="state" name="state" required>
              <option value="" disabled selected>-- State --</option>
              <option value="AK">AK</option>
              <option value="AL">AL</option>
              <option value="AR">AR</option>
              <option value="AZ">AZ</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DC">D.C.</option>
              <option value="DE">DE</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="IA">IA</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="MA">MA</option>
              <option value="MD">MD</option>
              <option value="ME">ME</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MO">MO</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="NE">NE</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NV">NV</option>
              <option value="NY">NY</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="PR">PR</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VA">VA</option>
              <option value="VT">VT</option>
              <option value="WA">WA</option>
              <option value="WI">WI</option>
              <option value="WV">WV</option>
              <option value="WY">WY</option>
          </select>
          <br />
          <label for='cuisine'>Cuisine</label>
          <br />
          <select name='cuisine' class='form-control'>
            <option value='American Cuisine'>
              American
            </option>
            <option value='Italian Cuisine'>
              Italian
            </option>
            <option value='Mexican Cuisine'>
              Mexican
            </option>
            <option value='Thai Cuisine'>
              Thai
            </option>
            <option value='Vietnamese Cuisine'>
              Vietnamese
            </option>
          </select>
          <br />
          <label for='rating'>Rating</label>
          <br />
          <div class='rateit'>
          </div>
          <br />
          <label for='image'>Image</label>
          <br />
          <input type='text' class='form-control' placeholder='enter a url' />
          <br />
          <br />
          <label for='description'>Tell us about it!</label>
          <br />
          <textarea name='description' class='form-control' placeholder='Enter a description of the restaurant.' rows='10' cols='30'>
          </textarea>

        </form>
      </div>

      <div class='col-md-1'>
      </div>
    </div>

  </div>

{% endblock %}
