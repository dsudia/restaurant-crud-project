{% extends '../layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container-fluid">

    <nav class='navbar navbar-default'>
      <div class='container-fluid'>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">New Review for {{ restaurants.name }}</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class='row'>
      <div class='col-md-1'>
      </div>

      <div class='col-md-10'>
        <form method='post'>
          {% if !messages.length %}
          <div class='form-group'>
            <label for='revName'>Your Name</label>
            <input type='text' name='revName' class='form-control' placeholder='Jane Smith' minlength='3' maxlength='20' required />
          </div>
          {% endif %}
          {% if messages.length %}
          <div class='alert alert-danger'>
            {{ messages }}
          </div>
          <div class='form-group'>
            <label for='revName'>Your Name</label>
            <input type='text' name='revName' class='form-control' placeholder='Jane Smith' minlength='3' maxlength='20' required />
          </div>
          {% endif %}
          <div class='form-group'>
            <label for='revDate'>Date</label>
            <br />
            <input type='date' name='revDate' id='date-picker' class='form-control date' required readonly/>
          </div>
          <div class='form-group'>
            <label for='rating'>Rating</label><br />
            <input type="range" name='rating' min="0" max="5" value="0" step="0.5" id="backing2">
            <div class="rateit" id='rateit1' data-rateit-backingfld="#backing2"></div>
          </div>
          <div class='form-group'>
            <label for='review'>Write your review!</label>
            <textarea name='review' class='form-control' minlength='20' placeholder='1000 character max.' rows='10' cols='30' required></textarea>
          </div>
          <input formaction='/restaurants/{{ restaurants.id }}/reviews/' type='submit' value='Submit' class='btn btn-lg btn-success'/>
          <a href='/restaurants/{{ restaurants.id }}' class='btn btn-lg btn-danger'>Cancel</a>
        </form>


      </div>

      <div class='col-md-1'>
      </div>
    </div>

  </div>

{% endblock %}
